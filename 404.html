<script>
    var request = new XMLHttpRequest();
    request.open('GET', 'https://discordbots.org/api/bots/374652901148196866/stats?_', true);
    request.onload = function() {
        if (request.status >= 200 && request.status < 400) {
            var data = JSON.parse(request.responseText);
            document.getElementById("guild-count").innerText = data['server_count'].toLocaleString();
        }
    };
    request.onerror = function(){}; 
    request.send();
</script>
